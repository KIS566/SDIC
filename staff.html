  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', 'Hind', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .staff-section {
      padding: 50px 20px;
      background: linear-gradient(135deg, #f0f7ff 0%, #fdfdfd 100%);
    }

    .category-title {
      text-align: center;
      font-size: 28px;
      color: #1e3a8a;
      margin: 50px 0 30px;
      position: relative;
      animation: fadeDown 0.8s ease-in-out;
    }

    .category-title:after {
      content: '';
      position: absolute;
      width: 60px;
      height: 3px;
      background: #3b82f6;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    .staff-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeUp 0.8s forwards;
    }

    .staff-card:hover {
      transform: translateY(-8px) scale(1.03);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .staff-img-container {
      height: 180px;
      overflow: hidden;
    }

    .staff-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .staff-card:hover .staff-img {
      transform: scale(1.1);
    }

    .staff-details {
      padding: 15px;
    }

    .staff-name {
      font-size: 17px;
      color: #1e3a8a;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .staff-position {
      color: #3b82f6;
      font-weight: 500;
      font-size: 14px;
    }

    /* मोडल */
    .staff-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    .staff-modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      animation: scaleUp 0.4s ease-in-out;
    }

    .staff-modal-content img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .staff-modal-content h2 {
      margin: 0;
      color: #1e3a8a;
    }

    .staff-modal-content p {
      margin: 6px 0;
      font-size: 15px;
    }

    .close-btn {
      position: absolute;
      top: 12px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #444;
    }

    /* Animations */
    @keyframes fadeUp {
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

// सेक्शन बनाना
const staffSection = document.getElementById("staffSection");

Object.keys(staffData).forEach(category => {
  const title = document.createElement("h2");
  title.className = "category-title";
  title.textContent = category;
  staffSection.appendChild(title);

  const grid = document.createElement("div");
  grid.className = "staff-grid";

  staffData[category].forEach(staff => {
    const card = document.createElement("div");
    card.className = "staff-card";
    card.innerHTML = `
      <div class="staff-img-container">
        <img src="${staff.photo}" alt="${staff.name}" class="staff-img">
      </div>
      <div class="staff-details">
        <h3 class="staff-name">${staff.name}</h3>
        <p class="staff-position">${staff.post}</p>
      </div>
    `;
    card.addEventListener("click", () => openStaffModal(staff));
    grid.appendChild(card);
  });

  staffSection.appendChild(grid);
});

// मोडल
function openStaffModal(staff) {
  const modalHTML = `
    <div class="staff-modal" onclick="closeStaffModal(event)">
      <div class="staff-modal-content">
        <span class="close-btn" onclick="closeStaffModal(event)">&times;</span>
        <img src="${staff.photo}" alt="${staff.name}">
        <h2>${staff.name}</h2>
        <p><strong>${staff.post}</strong></p>
      </div>
    </div>
  `;
  document.body.insertAdjacentHTML("beforeend", modalHTML);
}

function closeStaffModal(e) {
  if (e.target.classList.contains("staff-modal") || e.target.classList.contains("close-btn")) {
    document.querySelector(".staff-modal").remove();
  }
}
